<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Product Review"
    />
    <meta name="author" content="Dallin Romero Talledo" />
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <title>Product Review</title>
  </head>
  <body>
    <header>
      <h1 class="nameHeader">Product Review</h1>
    </header>

    <main>
      <form method="get" action="review.html">
        <!-- Product Name -->
        <label for="product-name">Product Name</label>
        <select id="product-name" name="product-name" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <div class="form-group">
          <label>Overall Rating</label>
          <div class="rating-box" id="overall-rating">
            <p class="clasificacion">
              <input
                id="radio1"
                type="radio"
                name="estrellas"
                value="5"
                required
              />
              <label for="radio1">&#9733;</label>
              <input id="radio2" type="radio" name="estrellas" value="4" />
              <label for="radio2">&#9733;</label>
              <input id="radio3" type="radio" name="estrellas" value="3" />
              <label for="radio3">&#9733;</label>
              <input id="radio4" type="radio" name="estrellas" value="2" />
              <label for="radio4">&#9733;</label>
              <input id="radio5" type="radio" name="estrellas" value="1" />
              <label for="radio5">&#9733;</label>
            </p>
          </div>
        </div>

        <!-- Installation Date -->
        <div class="form-group">
          <label for="installation-date">Date of Installation</label>
          <input
            type="date"
            id="installation-date"
            name="installation-date"
            required
          />
        </div>

        <!-- Features -->
        <fieldset class="form-group">
          <legend>
            Which features did you find useful in the product? (Check all that
            apply)
          </legend>
          <div class="features">
            <input
              type="checkbox"
              id="durability"
              name="features"
              value="durability"
            />
            <label for="durability">Durability</label>
          </div>
          <div class="features">
            <input
              type="checkbox"
              id="ease-of-use"
              name="features"
              value="ease-of-use"
            />
            <label for="ease-of-use">Ease of Use</label>
          </div>
          <div class="features">
            <input
              type="checkbox"
              id="performance"
              name="features"
              value="performance"
            />
            <label for="performance">Performance</label>
          </div>
          <div class="features">
            <input type="checkbox" id="design" name="features" value="design" />
            <label for="design">Design</label>
          </div>
        </fieldset>

        <!-- Optional Review -->
        <div class="form-group">
          <label for="written-review">Written Review (Optional)</label>
          <textarea id="written-review" name="written-review"></textarea>
        </div>

        <!-- Optional Name -->
        <div class="form-group">
          <label for="user-name">Your Name (Optional)</label>
          <input type="text" id="user-name" name="user-name" />
        </div>

        <input type="submit" value="Post Review" />
      </form>
    </main>

    <footer>
      <p>
        &copy;<span id="currentyear"></span> Dallin Romero Talledo â€¢ Lima, Peru
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
